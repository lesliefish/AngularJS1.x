<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bind</title>
    <style type="text/css">
        .area {
            border: 1px solid green;
        }

        #ele {
            padding-left: 10px;
            padding-right: 10px;
            background-color: red;
            color: white;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <div ng-app="app">
        <div ng-controller="AppController">
            <h2>bind</h2>
            <div>
                <button id="btn1">bind test</button>
            </div>

            <div class="area">
                <p id="ele">元素A</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = angular.module('app', []);
        app.controller('AppController', function ($scope, $compile) {
            angular.element("#btn1").bind("click", function () {
                var aAttrs = angular.element("#btn1")[0].attributes;
                console.log(aAttrs);
            })

            angular.element("#btn1").bind("mouseover", function () {
                console.log("mouseover");
            })

            angular.element("#btn1").bind("dblclick", function () {
                console.log("double click");
            })
        });
    </script>
</body>

</html>
