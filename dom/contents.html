<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contents</title>
    <style type="text/css">
        .area {
            border: 1px solid green;
        }

        #ele {
            padding-left: 10px;
            padding-right: 10px;
            background-color: red;
            color: white;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
    <div ng-app="app">
        <div ng-controller="AppController">
            <h2>contents</h2>
            <div>
                <button id="btn1" ng-click="onBtn1()">print</button>
            </div>

            <div class="area" id="area">
                <div id="ele">
                    <button id='btn'>hai</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = angular.module('app', []);
        app.controller('AppController', function ($scope, $compile) {
            $scope.onBtn1 = function () {
                var aEle = angular.element("#ele").contents();
                console.log(aEle);
                
                var aFilterButtonEle = aEle.filter('button');

                for (let index = 0; index < aFilterButtonEle.length; index++) {
                    const element = aFilterButtonEle[index];
                    console.log(element);
                }
            }
        });
    </script>
</body>

</html>
